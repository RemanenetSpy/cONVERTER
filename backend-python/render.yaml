services:
  - type: web
    name: file-converter-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: ALLOWED_ORIGINS
        sync: false
      - key: DAILY_QUOTA_BYTES
        value: 209715200
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /api/health
